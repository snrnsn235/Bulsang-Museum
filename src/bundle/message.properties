introduce = \uBC15\uBB3C\uAD00 \uC18C\uAC1C
introduce1 = \uC5ED\uC0AC\uC640 \uBB38\uD654\uAC00 \uC0B4\uACE0 \uACFC\uAC70\uC640 \uD604\uC7AC\uC640 \uBBF8\uB798\uAC00 \uACF5\uC874\uD558\uB294 \uAD6D\uB9BD \uBD80\uCC98\uBC15\uBB3C\uAD00\uC5D0 \uC624\uC2E0 \uAC83\uC744 \uD658\uC601\uD569\uB2C8\uB2E4.
introduce2 =\uC5BC\uB9C8\uC804\uC5D0 \uAC1C\uC7A5\uD55C \uAD6D\uB9BD\uBD88\uC0C1\uBC15\uBB3C\uAD00\uC740 \uD604\uC7AC \uC0BC\uAD6D\uC2DC\uB300\uBD80\uD130 \uC870\uC120\uC2DC\uB300\uAE4C\uC9C0\uB97C \uB9DD\uB77C\uD55C \uBD88\uC0C1\uC744 \uC804\uC2DC\uD558\uACA0\uB2E4\uB294 \uC77C\uB150\uD558\uC5D0 \uBB38\uD654\uC7AC\uB97C \uBAA8\uC73C\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uADF8 \uACB0\uACFC \uAD6D\uB9BD\uC911\uC559\uBC15\uBB3C\uAD00\uC5D0 \uC804\uC2DC\uB418\uC5B4 \uC788\uB358 '\uAE08\uB3D9\uBBF8\uB975\uBCF4\uC0B4 \uBC18\uAC00\uC0AC\uC720\uC0C1'\uB4F1 \uC5EC\uB7EC \uBB38\uD654\uC7AC\uC640 \uC791\uD488\uB4E4\uC744 \uB300\uC5EC\uD560 \uC218 \uC788\uC5C8\uC2B5\uB2C8\uB2E4.\uC628\uD654\uD55C \uBD80\uCC98\uB2D8\uC758 \uC5BC\uAD74\uC744 \uBC14\uB77C\uBCF4\uBA74\uC11C \uBD80\uCC98\uB2D8\uC758 \uB9C8\uC74C\uC744 \uC774\uD574\uD574\uBCF4\uACE0, \uC5EC\uB7EC\uBD84\uC758 \uB9C8\uC74C\uC744 \uCE58\uC720\uD560 \uC218 \uC788\uB294 \uADF8\uB7F0 \uC804\uC2DC\uD68C\uAC00 \uB420 \uC218 \uC788\uB3C4\uB85D \uC800\uD76C \uBC15\uBB3C\uAD00\uC740 \uB178\uB825\uD558\uACA0\uC2B5\uB2C8\uB2E4. \uC990\uAC70\uC6B4 \uC2DC\uAC04\uB418\uC138\uC694.
sir= \uC6D0\uC7A5\uB2D8\uC758 \uD55C\uB9C8\uB514 
sir1= \uC548\uB155\uD558\uC2ED\uB2C8\uAE4C? \uAD6D\uB9BD\uBD88\uC0C1\uBC15\uBB3C\uAD00 \uC6D0\uC7A5 "\uC544\uBB34"\uC785\uB2C8\uB2E4.
sir2=  \uC5B4\uB838\uC744 \uB54C \uBD80\uD130 \uC5ED\uC0AC, \uD2B9\uD788 \uBD88\uAD50\uC640 \uAD00\uB828\uB41C \uBB38\uD654\uC7AC\uC5D0 \uAD00\uC2EC\uC744 \uAC00\uC9C0\uACE0 \uC5EC\uB7EC \uBC15\uBB3C\uAD00\uB4F1\uC744 \uB2E4\uB154\uC5C8\uC2B5\uB2C8\uB2E4. \uADF8\uB798\uC11C \uB098\uC911\uC5D4 \uC774 \uBB38\uD654\uC7AC\uB4E4\uC744 \uB0B4\uAC00 \uC9C1\uC811 \uC804\uC2DC\uD574\uC57C\uACA0\uB2E4\uB294 \uAFC8\uC744 \uAC00\uC9C0\uAC8C \uB418\uC5C8\uACE0 \uC774\uB807\uAC8C \uADF8\uAC83\uC744 \uC774\uB8E8\uAC8C \uB418\uC5C8\uACE0, \uC5EC\uB7EC\uBD84\uB4E4\uC5D0\uAC8C \uBCF4\uC5EC\uB4DC\uB9AC\uAC8C \uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uC544\uC9C1 \uBD80\uC871\uD55C \uBC15\uBB3C\uAD00\uC784\uC744 \uC54C\uACE0 \uC55E\uC73C\uB85C \uB354\uC6B1\uB354 \uB9CE\uC740 \uBB38\uD654\uC7AC\uB97C \uC804\uC2DC\uD558\uACA0\uC73C\uBA70, \uC9C0\uC5ED \uC8FC\uBBFC\uB4E4\uC5D0\uAC8C \uB3C4\uC6C0\uC774 \uB418\uB294 \uBB38\uD654\uC0DD\uD65C, \uC2DC\uC124\uC744 \uC870\uC131\uD560 \uAC83\uC744 \uB2E4\uC9D0\uD569\uB2C8\uB2E4. \uAC10\uC0AC\uD569\uB2C8\uB2E4. 